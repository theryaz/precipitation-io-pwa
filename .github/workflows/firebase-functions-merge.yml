name: Build and test firebase functions on PR
'on':
  push:
    branches:
      - main
jobs:
  functions_build_test_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: cd functions && npm ci && npm run build
      - name: Create SA key
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PRECIPITATION_IO }}' > $HOME/gcloud.json
      - name: 'Deploy'
        run: |
          cd functions
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud.json
          npm run deploy
